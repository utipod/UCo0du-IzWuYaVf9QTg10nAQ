title = "Single-Leg Glute Bridge with Hip Flexion"
description = "Single-Leg Glute Bridge with Hip Flexion\n\nAn exercise that combines hip extension with hip flexion.\nAttach one foot to a resistance band or cable and lie on your back.\nPush the flexed leg against the floor and raise the pelvis. At the same time bring the knee of the other leg toward the chest and pull the resistance band.\nThe target muscles are the gluteus maximus and hip flexors (red). \nIn addition to strengthening these muscles, another aim of the exercise is to strengthen the core muscles and the hip stabilizers.\n\nAnatomical analysis:\nThe gluteus maximus extends the hip joint.\nThe iliopsoas and other hip flexors flex the hip.\nThe quadriceps femoris extends the knee.\nThe rectus femoris of the pulling leg flexes the hip.\nThe erector spinae, transversus abdominis, and the other core muscles stabilize the torso.\n\nWith thousands of exercise and 3D videos at your fingertips, the Strength Training app is available for any movement professional looking to take his knowledge one step forward!\n\nFor more videos, be sure to subscribe to our channel here on youtube at the link below and donâ€™t forget to turn on notifications so you never miss one.\nYouTube - https://www.youtube.com/user/MuscleandMotion\n\nTry the Strength Training app today on all devices!\nhttps://www.muscleandmotion.com/products/strength-training-app/\n------------------------------------------------------------------------------ \n\nFOLLOW US ON: (New videos every day)\nYouTube - https://www.youtube.com/user/MuscleandMotion\nInstagram (1M followers) - https://www.instagram.com/muscleandmotion/\nFacebook (2M followers) - https://www.facebook.com/muscleandmotion\n\nThe Muscle and Motion team\nhttps://www.muscleandmotion.com/"
